_schema-version: 3.3.0
ID: vimBackend
description: A simple CAP project.
version: 1.0.0
modules:
- name: vimBackend-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: vimBackend-auth
  - name: vimBackend-connectivity
  - name: vimBackend-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: vimbackend-approuter
  type: approuter.nodejs
  path: vimbackend-approuter
  requires:
  - name: vimBackend_html_repo_runtime
  - name: vimBackend-auth
  - name: vimBackend-destination
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: vimBackend_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: vimBackend_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - dispatchcreation.zip
      name: dispatchcreation
      target-path: resources/
- name: dispatchcreation
  type: html5
  path: app/dispatchcreation
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: vimBackend-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: vimBackend-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: vimBackend-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: vimBackend-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: vimBackend_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: vimBackend_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
